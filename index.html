<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Very Visual Editor</title>
  <script src="js/script.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="A source code editor with categorized snippets you can drag and drop.">
  <meta name="keywords" content="code editor, snippets, drag and drop, visual editor, programming">
  <meta name="author" content="T6970">
</head>

<body id="body">
  <div class="card sidebar" id="sidebar">
    <h1>Snippets</h1>
    <div class="nest card flex snippet-list" id="list"></div>
  </div>
  <div class="toolbar">
    <button class="card button" id="html-tab"   >HTML</button>
    <button class="card button" id="css-tab"    >CSS</button>
    <button class="card button" id="js-tab"     >JS</button>
    <button class="card button" id="preview-tab">Preview</button>
  </div>
  <div contenteditable="true" spellcheck="false" class="editor card" id="editor"></div>
</body>

<noscript>
  <div class="card">
  <h2>JavaScript required</h2>
  <p>JavaScript is needed for webapp to function. Please enable it in browsers settings.</p>
  </div>
</noscript>
